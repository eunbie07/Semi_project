<div class="depression-compare-section">
  <h2>우울감 경험률 비교</h2>

  <div id="currentContext"></div>

  <div id="inputBox">
    <div class="input-row">
      <label for="yearSelect">연도:</label>
      <select id="yearSelect">
        <option value="" disabled selected>연도 선택</option>
        <option value="2015">2015년</option>
        <option value="2016">2016년</option>
        <option value="2017">2017년</option>
        <option value="2018">2018년</option>
        <option value="2019">2019년</option>
        <option value="2020">2020년</option>
        <option value="2021">2021년</option>
        <option value="2022">2022년</option>
        <option value="2023">2023년</option>
        <option value="2024">2024년</option>
      </select>
    </div>
    <div class="input-row">
      <label for="ageSelect">나이:</label>
      <select id="ageSelect">
        <option value="" disabled selected>나이 선택</option>
        <option value="14">14세</option>
        <option value="15">15세</option>
        <option value="16">16세</option>
        <option value="17">17세</option>
        <option value="18">18세</option>
        <option value="19">19세</option>
      </select>
    </div>
    <button onclick="updateCharts()">차트 보기</button>
  </div>

  <div id="chartWrapper" style="display: none;">
    <div class="chart-container bar-chart">
      <canvas id="depressionBarChart"></canvas>
    </div>
    <div class="chart-container line-chart">
      <canvas id="depressionLineChart"></canvas>
    </div>
  </div>

  <div id="changeComment"></div>
</div>
