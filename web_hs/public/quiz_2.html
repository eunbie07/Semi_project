<div class="smartphone-quiz-multi-page">
  <div class="quiz-box">
    <div id="quizContainer"></div>
    <div id="result"></div>
  </div>
</div>

<script>
  // quiz_2 질문 로직 그대로 유지
  const questions = [ /* ... */ ];

  let current = 0;
  let score = 0;

  function showQuestion(index) {
    const quizContainer = document.getElementById("quizContainer");
    const q = questions[index];

    quizContainer.innerHTML = `
      <div class="question-title">${q.question}</div>
      ${q.options.map(opt => `
        <label class="option">
          <input type="radio" name="q" value="${opt}"> ${opt}
        </label>
      `).join('')}
      <button onclick="checkAnswer()">제출</button>
    `;
    document.getElementById("result").innerHTML = "";
  }

  function checkAnswer() {
    const selected = document.querySelector('input[name="q"]:checked');
    const result = document.getElementById("result");

    if (!selected) {
      result.innerText = "❗ 답을 선택해주세요!";
      return;
    }

    const answer = selected.value;
    const currentQ = questions[current];
    const allOptions = document.querySelectorAll('input[name="q"]');

    allOptions.forEach(input => {
      input.disabled = true;
      const label = input.parentElement;
      if (input.value === currentQ.answer) {
        label.style.fontWeight = "bold";
        label.style.backgroundColor = "#e2f4ea";
        label.style.color = "#2b7a0b";
        label.innerHTML = `✔️ ${label.innerHTML}`;
      } else if (input.checked && input.value !== currentQ.answer) {
        label.style.color = "#c0392b";
        label.innerHTML = `❌ ${label.innerHTML}`;
      }
    });

    let explanation = "";

    if (answer === currentQ.answer) {
      score += 20;
      explanation = `✅ 정답입니다!<br><em>${currentQ.explanation}</em>`;
    } else {
      explanation = `❌ 오답입니다. 정답은 <strong style="color:#2b7a0b;">${currentQ.answer}</strong> 입니다.<br><em>${currentQ.explanation}</em>`;
    }

    result.innerHTML = explanation;
    document.querySelectorAll('button')[0].style.display = 'none';

    if (current < questions.length - 1) {
      quizContainer.innerHTML += `<button onclick="nextQuestion()">다음 문제</button>`;
    } else {
      result.innerHTML += `<br><br>🎯 퀴즈 종료!<br>총점: ${score}점`;
    }
  }

  function nextQuestion() {
    current++;
    showQuestion(current);
  }

  showQuestion(0);
</script>
