<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>smartphone_overdependence</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="assets/logo.png" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=YOUR_KEY&autoload=false&libraries=services"></script>
  <script defer src="stress_map.js"></script>
  <script defer src="weather.js"></script>
  <script defer src="bio.js"></script>
  <script src="section-scroll.js" defer></script>
  <script src="loadtest.js" defer></script>


</head>
<body>
  <header>  
    <nav class="navbar">
        <div class="nav-inner">
            <div class="logo">
                <a href="homepage.html">
                  <img src="/web_hs/public/assets/logo.png" alt="Logo" />
                </a>
              </div>
          <ul class="menu">
            <li><a href="#weather">날씨 감정 그래프</a></li>
            <li><a href="#map">지도</a></li>
            <li><a href="#test">정신 검사 테스트</a></li>
            <li><a href="#depression">우울감</a></li>
            <li><a href="#stats">통계</a></li>
            <li><a href="#quiz">Quiz</a></li>
            <li><a href="#bio">Biorthythm</a></li>
          </ul>
        </div>
      </nav>
  </header>

  <section class="full-section home-hero bg-white">
    <div class="home-text">
      <h1>스마트폰 <br />과의존</h1>
      <p>손에서 놓지 못한 것들,<br> 우리의 마음도 놓치고 있습니다.</p>
    </div>
    <img src="/web_hs/public/assets/home.png" alt="Home_img" class="home-image" />
  </section>
  
  <section id="weather" class="full-section weather-page bg-gray">
    <h2>Depression & Weather</h2>
    <canvas id="weatherChart" width="800" height="300"></canvas>
    <p id="bestTimeMessage" class="message"></p>
    <p id="lightestMoodMessage" class="message"></p>
    <p id="heaviestMoodMessage" class="message"></p>
  </section>

  <section id="map" class="full-section home-hero bg-white">
    <iframe src="map.html" width="100%" height="600" style="border: none;" loading="lazy"></iframe>
  </section>
  
  <section id="test" class="full-section home-hero bg-white">
    <div id="test-intro">
      <h2>스마트폰 사용 자가진단</h2>
      <p>당신의 정서와 스마트폰은 얼마나 연결되어 있나요?</p>
      <div class="buttons">
        <button class="btn blue" onclick="loadTest()">테스트 하러가기</button>
      </div>
    </div>
    <div id="test-container"></div>
  </section>
  
  
  
  <section id="depression" class="full-section home-hero bg-gray">
    <div id="depression-container"></div>
  </section>

  <section id="stats" class="full-section home-hero bg-white">
    <h2>통계</h2>
    <p>청소년 최대 고민은 ? & 고민 차트</p>
  </section>

  <section id="quiz" class="full-section home-hero bg-gray">
    <!-- quiz_menu.html 내용이 여기에 삽입됨 -->
    <div id="quiz-container"></div>
  </section>
  
  
  <!-- quiz_1, quiz_2 동적 로드 함수 -->
  <script>
    function loadQuiz(page, className) {
      const container = document.getElementById("quiz-container");
      
      // 배경 스타일용 클래스 교체
      document.getElementById("quiz").className = `full-section ${className}`;
  
      // 해당 퀴즈 파일 로드
      fetch(page)
        .then(res => res.text())
        .then(html => {
          container.innerHTML = html;
  
          // 스크롤 이동
          window.scrollTo({
            top: document.getElementById("quiz").offsetTop,
            behavior: "smooth"
          });
        });
    }
  </script>
  
  </script>

  <section id="bio" class="full-section home-hero bg-white">
    <div id="bio-container"></div>
  </section>
  
  <script>
    // 페이지 로드 시: bio, depression, quiz_menu만 자동 삽입
    window.addEventListener("DOMContentLoaded", () => {
      // bio.html 삽입
      fetch("bio.html")
        .then(res => res.text())
        .then(html => {
          const bioContainer = document.getElementById("bio-container");
          if (bioContainer) bioContainer.innerHTML = html;
        });
  
      // depression.html 삽입
      fetch("depression.html")
        .then(res => res.text())
        .then(html => {
          const depressionContainer = document.getElementById("depression-container");
          if (depressionContainer) depressionContainer.innerHTML = html;
        });
  
      // quiz_menu.html 삽입
      fetch("quiz_menu.html")
        .then(res => res.text())
        .then(html => {
          const quizContainer = document.getElementById("quiz-container");
          if (quizContainer) quizContainer.innerHTML = html;
        });
    });
  
  </script>
  
</body>
</html>
