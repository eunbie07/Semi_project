<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>우울감 vs 스마트폰 사용시간 산점도</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #ffffff;
      text-align: center;
      padding: 40px;
    }
    h2 {
      margin-bottom: 30px;
      color: #333;
    }
    canvas {
      max-width: 600px;
      margin: auto;
    }
  </style>
</head>
<body>

  <h2>📱 스마트폰 사용시간과 우울감 경험률 (2023)</h2>
  <canvas id="scatterChart" width="600" height="400"></canvas>

  <script>
    const data = [
      { age: 14, usage: 3.5, depression: 25.1 },
      { age: 15, usage: 3.8, depression: 25.9 },
      { age: 16, usage: 4.0, depression: 28.0 },
      { age: 17, usage: 4.2, depression: 26.4 },
      { age: 18, usage: 4.4, depression: 26.1 },
      { age: 19, usage: 4.6, depression: 24.3 }
    ];

    const ctx = document.getElementById('scatterChart').getContext('2d');
    new Chart(ctx, {
      type: 'scatter',
      data: {
        datasets: [{
          label: '2023년 데이터',
          data: data.map(d => ({ x: d.usage, y: d.depression })),
          backgroundColor: 'rgba(54, 162, 235, 0.7)',
          borderColor: '#36a2eb',
          pointRadius: 6,
          pointHoverRadius: 8
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: {
            title: {
              display: true,
              text: '스마트폰 사용시간 (시간/일)',
              color: '#333'
            },
            min: 3,
            max: 5
          },
          y: {
            title: {
              display: true,
              text: '우울감 경험률 (%)',
              color: '#333'
            },
            min: 20,
            max: 35
          }
        },
        plugins: {
          tooltip: {
            callbacks: {
              label: context => {
                const { x, y } = context.raw;
                return `📱 ${x}시간/일 → 우울감: ${y}%`;
              }
            }
          }
        }
      }
    });
  </script>

</body>
</html>
