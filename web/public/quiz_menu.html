<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>퀴즈 선택</title>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Gowun Dodum', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fce4ec);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .menu-box {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 30px;
      color: #444;
    }

    button {
      display: block;
      width: 280px; /* 버튼 너비 넓힘 */
      margin: 10px auto;
      padding: 15px;
      font-size: 16px;
      background-color: #595757;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
      white-space: nowrap; /* 줄바꿈 방지 */
    }

    button:hover {
      background-color: #b957d9;
    }
  </style>
</head>
<body>

<div class="menu-box">
  <h1>퀴즈를 선택하세요</h1>
  <button onclick="location.href='quiz_1.html'">📱 스마트폰 사용 습관 퀴즈</button>
  <button onclick="location.href='quiz_2.html'">❓ 스마트폰 상식 퀴즈</button>
</div>

</body>
</html>
