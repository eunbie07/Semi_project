<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>불안한 연결: 스마트폰과 나</title>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Barun+Gothic&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #0e1117;
      color: white;
      font-family: 'Nanum Barun Gothic', sans-serif;
    }

    .container {
      display: flex;
    }

    .sidebar {
      width: 200px;
      background-color: #1a1e26;
      padding: 20px;
      height: 100vh;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      margin: 15px 0;
      cursor: pointer;
    }

    .content {
      padding: 40px;
      flex: 1;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .highlight {
      font-size: 20px;
      margin-bottom: 20px;
      color: #c3c3c3;
    }

    .chart-section {
      margin: 40px 0;
    }

    .box {
      background-color: #1e1e2f;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .test-form input, .test-form select {
      padding: 8px;
      margin-top: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
    }

    .button {
      margin-top: 20px;
      background-color: #3b82f6;
      padding: 10px 15px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    .button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <nav class="sidebar">
      <ul>
        <li>홈</li>
        <li>데이터로 보기</li>
        <li>내 상태</li>
        <li>테스트해보기</li>
      </ul>
    </nav>
    <main class="content" text-align="center">
      <h1>불안한 연결:<br>스마트폰, 너 때문에..</h1>
      <p class="highlight">우리는 스마트폰으로 연결되어있지만,<br>더 불안해지고 있을지도 모릅니다.</p>
      <div class="chart-section">
        <h2>스마트폰 과의존율 추이</h2>
        <div class="box">
        <img src="smartphone_graph.png" alt="스마트폰 과의존율 추이" width="600" height="400" >
          <p></p>
        </div>
        <p>스마트폰 오의를 줄이기도 하지만, 동시에<br>우리의 일상을 중독시키는 매개체가 된다.</p>
      </div>

      <div class="chart-section">
        <h2>내 상태 테스트해보기</h2>
        <div class="box test-form">
          <label>하루 평균 몇 시간 사용하세요?</label>
          <input type="number" placeholder="예: 5" />

          <label>자기 전 스마트폰은 몇 분 사용하나요?</label>
          <input type="number" placeholder="예: 30" />

          <label>최근 불안, 우울, 자율을 자주 느꼈나요?</label>
          <select>
            <option>예</option>
            <option>아니오</option>
          </select>

          <button class="button">결과 보기</button>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
